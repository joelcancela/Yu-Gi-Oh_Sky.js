<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yu-Gi-Oh!</title>
    <!--CSS-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/yugioh_sky.css">
    <!--Scripts-->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
    <script src='js/filter.min.js'></script>
    <script src="js/yugioh_sky.js"></script>

</head>
<body>
<div class="container">
    <h1 class="title">Yu-Gi-Oh!.JS</h1>
    <div class="sidebar col-md-3 col-xs-12">
        <div>
            <h4>Cartes (<span id="cards_number">0</span>)</h4>
        </div>
        <div>
            <label class="sr-only" for="searchbox">Search</label>
            <input class="form-control" id="searchbox" placeholder="Search &hellip;">
            <span class="glyphicon glyphicon-search search-icon"></span>
        </div>
        <br>
        <div class="well">
            <fieldset id="deck_criteria">
                <legend>Decks</legend>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="Deck Héros">
                        <span>Deck Héros</span>
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="Deck Cyber Dragon">
                        <span>Deck Cyber Dragon</span>
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="Jaden">
                        <span>Jaden</span>
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="Zane">
                        <span>Zane</span>
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="Aster">
                        <span>Aster</span>
                    </label>
                </div>
            </fieldset>
        </div>
        <div class="well">
            <div>
                <label class="well_legend" for="l-sort-by">Trier par:</label>
                <select name="Sort_By" id="l-sort-by" class="corners">
                    <option value="name_asc">Nom A&rarr;Z</option>
                    <option value="name_desc">Nom Z&rarr;A</option>
                </select>
            </div>
        </div>
    </div>

    <div class="col-md-9">
        <div class="content" id="cards_table"></div>
    </div>
</div>


<script id="card_template" type="text/html">
    <div class="col-md-3 col-xs-6 card">
    </div>
</script>

</body>
</html>
